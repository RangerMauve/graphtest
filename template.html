<svg
	viewbox="
		{{offsetX}}
		{{offsetY}}
		{{width}}
		{{height}}
	"
	>
	<defs>
		<marker id="Triangle"
		viewBox="0 0 10 10"
		refX="10" refY="5"
		markerWidth="6"
		markerHeight="6"
		orient="auto">
		<path d="M 0 0 L 10 5 L 0 10 z" />
	</defs>
	<g>
		{{#edges}}
		<polyline
			marker-end="url(#Triangle)"
			points="
				{{#points}}
					{{x}},{{y}}
				{{/points}}
			"
			stroke="black"
			fill="none"
			stroke-width="1"
		/>
		{{/edges}}
	</g>
	<g>
		{{#nodes}}
		<g transform="translate(-{{rx}},-{{ry}})">
			<rect
				x="{{x}}"
				y="{{y}}"
				width="{{width}}"
				height="{{height}}"
				fill="none"
				stroke="black"
				stroke-width="1px"
			/>
		</g>
		<text
			text-anchor="middle"
			alignment-baseline="central"
			x="{{x}}"
			y="{{y}}"
			font-size="6"
		>
			{{label}}
		</text>
		{{/nodes}}
	</g>
</svg>
