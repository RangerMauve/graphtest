<svg
	viewbox="
		{{offsetX}}
		{{offsetY}}
		{{width}}
		{{height}}
	"
	>
	<g>
		{{#edges}}
		<polyline
			points="
				{{#points}}
					{{x}},{{y}}
				{{/points}}
			"
			stroke="black"
			fill="none"
			stroke-width="1"
		/>
		{{/edges}}
	</g>
	<g>
		{{#nodes}}
		<circle
			cx="{{x}}"
			cy="{{y}}"
			r="12"
			fill="white"
			stroke="black"
			stroke-width="2"
		/>
		{{/nodes}}
	</g>
</svg>
