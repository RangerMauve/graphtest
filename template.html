<svg
	version="1.1"
	baseProfile="full"
	xmlns="http://www.w3.org/2000/svg"
	viewbox="{{offsetX}} {{offsetY}} {{width}} {{height}}"
>
	<style type="text/css">
		polyline {
			stroke: black;
			stroke-linejoin: bevel;
			stroke-width: 1;
			fill: none;
			marker-end:url(#Triangle);
		}
		rect {
			fill: none;
			stroke: black;
		}
		text {
			font-size: 6px;
			text-anchor:middle;
			alignment-baseline:central;
		}
	</style>

	<!-- The trianngles at the ends of the edges -->
	<defs>
		<marker id="Triangle"
		viewBox="0 0 10 10"
		refX="10" refY="5"
		markerWidth="5"
		markerHeight="5"
		orient="auto">
			<path d="M 0 0 L 10 5 L 0 10 z" />
		</marker>
	</defs>

	<!-- The edges between the nodes -->
	{{#edges}}
	<polyline points="{{#points}}{{x}},{{y}} {{/points}}"/>
	{{/edges}}

	<!-- The containers for the nodes -->
	{{#nodes}}
	<g transform="translate(-{{rx}},-{{ry}})">
		<rect
			x="{{x}}"
			y="{{y}}"
			width="{{width}}"
			height="{{height}}"
		/>
	</g>
	{{/nodes}}

	<!-- The labels for the nodes -->
	{{#nodes}}
	<text x="{{x}}" y="{{y}}">{{label}}</text>
	{{/nodes}}
</svg>
